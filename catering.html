    <br>
    <h1 class="text-center">Catering</h1>
    <br>
    <form onsubmit="return false" oninput="suma.value = parseInt(spagh.value) * 15 + parseInt(pizza.value) * 25 + parseInt(kebab.value) * 12">
        <div class="card-group">
            <div class="card">
                <img src="img/potra3.jpg" class="card-img-top" style="max-height: 200px;">
                <div class="card-body"> 
                    Spaghetti 
                    <br>
                    <a class="text-secondary text-decoration-none">15zł/szt</a>
                </div>
                <div class="card-footer text-center">
                    Ilość:
                    <input name="spagh" type="number" value="0" placeholder="0" min="0" max="20" class="mx-auto">
                </div>
            </div>
            <div class="card">
                <img src="img/potra1.jpg" class="card-img-top" style="max-height: 200px;">
                <div class="card-body">
                    Pizza
                    <br>
                    <a class="text-secondary text-decoration-none">25zł/szt</a>
                </div>
                <div class="card-footer text-center">
                    Ilość:
                    <input name="pizza" type="number" value="0" placeholder="0" min="0" max="20" class="mx-auto">
                </div>
            </div>
            <div class="card">
                <img src="img/potra2.jpg" class="card-img-top" style="max-height: 200px;">
                <div class="card-body">
                    Kebab
                    <br> 
                    <a class="text-secondary text-decoration-none">12zł/szt</a>
                </div>
                <div class="card-footer text-center">
                    Ilość:
                    <input name="kebab" type="number" value="0" placeholder="0" min="0" max="20" class="mx-auto">
                </div>
            </div>
        </div>
        <br>
        <div class="card mx-auto" style="max-width: 30rem;">
            <div class="card-header text-center fs-4">
                Do zapłaty
            </div>
            <div class="card-body text-center">
                <output name="suma"></output><a class="text-secondary text-decoration-none"> zł</a>
            </div>
            <div class="card-footer">
            <form>
                <div class="form-group">
                    <h5 class="text-center mt-3">Adres dostawy</h5>
                  <label for="exampleInputText1">Ulica</label>
                  <input type="text" class="form-control" id="exampleInputText1">
                </div>
                <div class="form-group">
                  <label for="exampleInputText2">Miasto</label>
                  <input type="text" class="form-control" id="exampleInputText2">
                </div>
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Specjalna torba na jedzenie</label>
                </div>
                <button type="submit" class="btn btn-primary">Wyślij</button>
              </form>
            </div>
        </div>
    </form>
